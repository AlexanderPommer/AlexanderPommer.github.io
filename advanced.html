<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>Advanced</title>
    </head>
    <body>
        <nav class="navbar navbar-expand bg-light mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/ferret_logo.png" alt="ferret logo" width="45px" height="24px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/images.html">Images</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/advanced.html">Advanced</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container text-center mt-5 pt-5">
            <img src="/ferret_logo.png" alt="ferret_logo" width="225px" height="118px">
        </div>
        <div class="container text-center">
            <div class="row">
                <form action="https://www.google.com/search" name="f">
                    <div class="row mb-1">
                        <div class="col-md-2 fs-5 text-start">
                            Find pages with...
                        </div>
                    </div>
                    <div class="d-flex flex-wrap flex-row mb-1">
                        <div class="col-md-2 fs-6 text-start">
                            all these words:
                        </div>
                        <div class="d-flex col-6">
                            <input class="form-control rounded-1" type="text" name="as_q">
                        </div>
                    </div>
                    <div class="d-flex flex-wrap flex-row mb-1">
                        <div class="col-md-2 fs-6 text-start">
                            this exact word or phrase:
                        </div>
                        <div class="col-6">
                            <input class="form-control rounded-1" type="text" name="as_epq">
                        </div>
                    </div>
                    <div class="d-flex flex-wrap flex-row mb-1">
                        <div class="col-md-2 fs-6 text-start">
                            any of these words:
                        </div>
                        <div class="col-6">
                            <input class="form-control rounded-1" type="text" name="as_oq">
                        </div>
                    </div>
                    <div class="d-flex flex-wrap flex-row mb-1">
                        <div class="col-md-2 fs-6 text-start">
                            none of these words:
                        </div>
                        <div class="col-6">
                            <input class="form-control rounded-1" type="text" name="as_eq">
                        </div>
                    </div>
                    <div class="container-sm">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" value="Advanced Search">Advanced Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>

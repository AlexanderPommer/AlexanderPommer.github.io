{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a new entry
{% endblock %}

{% block body %}
    <h1>Create a new entry</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{form|safe}}
        <input type="submit" value="Save">
    </form>
{% endblock %}
